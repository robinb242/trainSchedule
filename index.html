<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">

  <title>Train Scheduler</title>

<!--CSS-->
<link rel="stylesheet" type="text/css" href="assets/style.css"> 

 <!--Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.3/lux/bootstrap.min.css">

<!-- Font Awesome-->
<link rel="stylesheet" hfr="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!--jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Moment JS -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

 <!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

</head>

<body>


<!-- Train Scheduler-->
<div class="container">

  <!-- Jumbotron -->
  <div class="jumbotron" style="background-color: black; color: white">
    <h1 class="text-center" style="color: #ffffff">Train Schedule Manager</h1>
    <h3 class="text-center" style="color: #ffffff">Enter the schedule information below</h3>
  </div>

  <div class="row">

    <div class="col-lg-12">

    <!-- Current Employees-->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
        </div>
        <div class="panel-body">
          <table class="table table-hover" id='train-table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away)</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Add Employee  -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title"><strong>Add Train</strong></h3>
        </div>
        <div class="panel-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group">
              <label for="firstTrain-input">First Train Time (HH:mm - Miltary Time)</label>
              <input class="form-control" id="firstTrain-input" type="text">
            </div>
            <div class="form-group">
              <label for="frequency-input">Frequency (min)</label>
              <input class="form-control" id="rate-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>

        </div>

      </div>

    </div>

  </div>

</div>

  <!-- Script -->
<script src="assets/logic.js" type="text/javascript"></script>
  

</body>

</html>
